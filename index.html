<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>R&M Cafe</title>
    <link rel="icon" href="./assets/images/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1 class="cafe_name">R&M Cafe</h1>

    <nav class="navbar">
        <a href="./index.html" class="nav_color">Home</a>
        <a href="./pages/rmmenu.html" class="nav_static">Menu</a>
        <a href="./pages/rmreview.html" class="nav_static">Review</a>
        <a href="./pages/rmcontact.html" class="nav_static">Contact</a>
        <a href="./pages/cart.html" class="nav_static">Cart</a>
    </nav>

    <hr class="line">

    <img class="logo" src="./assets/images/logo2.png" alt="logo">

    <h2 class="title">R&M Cafe</h2>

    <h2 class="caption">#COFFEE IS ALL ABOUT CHOICE</h2>

    <button class="button_login" onclick="login()">Login</button>

    <button class="button_register" onclick="register()">Register</button>

    <!-- <button class="button_logout" onclick="logout()">Logout</button> -->

    <script>
        function login() {
            window.location.href = "./pages/login.html";
        }

        function register() {
            window.location.href = "./pages/signup.html";
        }

        function logout() {
            let user = localStorage.getItem("LOGGEDINUSER");
            if (user) {
                if (confirm("Are you sure you want to log out ?")) {
                    localStorage.removeItem("LOGGEDINUSER");
                }
            } else {
                alert("You have not logged in.")
            }

        }
    </script>
</body>

</html>
