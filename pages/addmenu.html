<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>R&M Cafe</title>
    <link rel="stylesheet" href="./../assets/css/addmenu.css" />
    <script src="./../assets/js/admincheck.js"></script>
</head>

<body>

    <h1 class="cafe_name">R&M Cafe</h1>
    <nav class="navbar">
        <a href="./../index.html" class="nav_static">Home</a>
        <a href="./rmmenu.html" class="nav_static">Menu</a>
        <a href="./rmreview.html" class="nav_static">Review</a>
        <a href="./rmcontact.html" class="nav_static">Contact</a>
        <a href="./cart.html" class="nav_static">Cart</a>
    </nav>

    <hr class="line" />

    <form onsubmit="submitHandler(event)">
        <fieldset>

            <legend>
                <strong>
                   <em>Fill in the details to add Coffee to menu</em>
                </strong>
            </legend>

            <label class="coffee">Coffee Name :</label>
            <input type="text" id="coffeeName" pattern="^[a-zA-Z0-9_]+([a-zA-Z0-9_]+)*$" autofocus required />

            <label>Description :</label>
            <textarea name="description" id="description" cols="30" rows="10" minlength="3" maxlength="300" autofocus required></textarea>

            <label>Image url :</label>
            <input type="text" id="imageUrl" autofocus required />
            <br />

            <label>Price :</label>
            <input type="text" id="price" autofocus required />
            <br />

            <button type="submit">Submit</button>

        </fieldset>
    </form>

    <script src="./../assets/js/addmenu.js"></script>
</body>

</html>
