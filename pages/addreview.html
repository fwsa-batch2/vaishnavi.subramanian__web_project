<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>R&M Cafe</title>
    <link rel="stylesheet" href="./../assets/css/addreview.css">
</head>

<body>

    <h1 class="cafe_name">R&M Cafe</h1>
    <nav class="navbar">
        <a href="./../index.html" class="nav_static">Home</a>
        <a href="./rmmenu.html" class="nav_static">Menu</a>
        <a href="./rmreview.html" class="nav_static">Review</a>
        <a href="./rmcontact.html" class="nav_static">Contact</a>
        <a href="./cart.html" class="nav_static">Cart</a>
    </nav>

    <hr class="line">

    <form class="form" onsubmit="submitHandler(event)">
        <input type="text" class="input_profile" id="name" placeholder="Enter your name" title="Name should neither start with space nor be empty and no special characters are allowed" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" minlength="3" maxlength="30" autofocus
            required>
        <textarea name="comment" class="comment" id="feedback" cols="30" rows="5" placeholder="Add your feedback.." pattern="[A-Za-z]+" minlength="2" maxlength="2000" autofocus required></textarea>
        <button type="reset" class="button_cancel">Cancel</button>
        <button type="submit" class="button_post">Post</button>
    </form>

    <script src="./../assets/js/addreview.js"></script>
</body>

</html>
