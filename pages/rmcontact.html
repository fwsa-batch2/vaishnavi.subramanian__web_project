<body>
    <div>
        <h1 class="h1">R&M Cafe</h1>
        <span class="cafe">
        <a href="../index.html" class="a">Home</a>
        <a href="./rmmenu.html" class="a">Menu</a>

        <a href="./rmcontact.html" id="contact">Contact</a>
        <a href="./cart.html" class="a">Cart</a>
      </span>

    <hr>

    <h1 class="new"><em>Contact Us</em></h1>
    <div class="div">
        <form onsubmit="onSubmit()">

            <table class="table">
                <caption></caption>
                <th id="empty"></th>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" pattern="[A-Za-z]+" minlength="3" maxlength="20" placeholder="Enter your name" required></td>
                </tr>

                <tr>
                    <td>Email Id</td>
                    <td><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" placeholder="Enter your Email Id" required></td>
                </tr>

                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" name="phone" pattern="[0-9]+" maxlength="10" minlength="10" placeholder="Enter your mobile number" required></td>
                </tr>

                <tr>
                    <td>Query</td>
                    <td><textarea name="name" required></textarea></td>
                </tr>
            </table>
            <br>
            <button type="submit" name="button" class="button">Submit</button>

        </form>
    </div>

    <footer>
        <div class="footer">
            <h1>For Info</h1>
            <p>Mail ID: r&mcafe@gmail.com</p>
            <p>Telephone: 0421-433243</p>
            <p>R&M Cafe Inc. &copy; All rights reserved (2021)</p>
        </div>
    </footer>
    <script>
        function onSubmit() {
            alert("Your query has been submitted successfully.We will reach out to you soon.")
        }
    </script>
</body>

</html>
